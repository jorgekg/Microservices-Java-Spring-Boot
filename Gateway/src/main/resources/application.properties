
server.port=8025
spring.application.name=gateway-api
eureka.client.serviceUrl.defaultZone = http://localhost:8023/eureka/
eureka.client.fetchRegistry=true
eureka.client.registerWithEureka=true

spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:h2:mem:gateway
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.mvc.dispatch-options-request: true 
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

queue.user = br.com.bureau.user
queue.response.user = br.com.bureau.response.user


zuul.host.socket-timeout-millis=30000
zuul.host.connect-timeout-millis=30000
zuul.host.connection-request-timeout-millis=30000